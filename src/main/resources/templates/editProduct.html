<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Edit Product</h1>
  <form th:action="@{/product/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" th:field="*{productType}" class="form-control">
        <option value="" disabled>Select Type</option>
        <option th:each="type : ${types}" th:value="${type}" th:text="${type}">Type</option>
      </select>
      <div th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}" class="text-danger"></div>
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" th:field="*{brand}" class="form-control">
      <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></div>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" id="model" th:field="*{model}" class="form-control">
      <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></div>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" th:field="*{year}" class="form-control">
      <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control">
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </form>
</div>
</body>
</html>
